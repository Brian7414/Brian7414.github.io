<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/addons/p5.sound.js"></script>
</head>

<body>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
    <script>
        var w = window.innerWidth;
        var h = window.innerHeight;
        //sounnd
        var boing;
        var fireball;
        //bulid a function to preload
        function preload() {
            soundFormats("mp3");
            boing = loadSound("boing.mp3");
        }

        function setup() {
            createCanvas(w, h);
            fireball = loadImage("fireball.png");
        }

        function draw() {
            clear();
            image(fireball,mouseX,mouseY,100,60);
            if (keyIsDown(32)) {
                boing.play();
            }
        }
    </script>
</body>

</html>
